<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <meta charset="UTF-8">
        <title>Student list</title>

    </head>
    <body>
        <div class="overflow-auto p-3 flex-grow-1">
            <div class="p-3">

                <!-- content area start -->

                <div th:with="rootDir='/'">

                    <div class="row justify-content-center">
                        <a class="btn btn-primary" style="margin-top: 50px" th:href="@{${rootDir}}"
                           type="button">Cancel</a>
                    </div>

                    <form action="#" method="post" th:action="@{${rootDir}}">
                        <input name="id" th:if="${entity}" th:value="${entity?.id}" type="hidden" />

                        <div class="form-group">
                            <label for="name">name</label>
                            <input class="form-control" id="name" name="name" placeholder="enter name" th:value="${entity?.name}"
                                   type="text" />
                        </div>

                        <div class="form-group">
                            <label for="name">age</label>
                            <input class="form-control" id="age" name="age" placeholder="enter name" th:value="${entity?.age}"
                                   type="number" />
                        </div>

                        <div class="row justify-content-end" style="margin: 0 5px">
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </form>

                </div>

                <!-- content area end-->

            </div>
        </div>
    </body>
</html>

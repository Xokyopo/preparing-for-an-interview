<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <meta charset="UTF-8">
        <title>Student list</title>

    </head>
    <body>
        <div th:with="rootDir='/'">
            <div class="row justify-content-center" style="margin: 10px">
                <a class="btn btn-success" th:href="@{${rootDir} + '0'}" type="button">add</a>
            </div>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">age</th>
                        <th scope="col">actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entity : ${entities}" th:with="entityID=${entity.id}">
                        <th scope="row" th:text="${entityID}">id</th>
                        <td th:text="${entity.name}">name</td>
                        <td th:text="${entity.age}">age</td>
                        <td class="row">
                            <a class="btn btn-warning  mr-2"
                               th:href="@{${rootDir} + '{id}'(id = ${entityID})}"
                               type="button">edit</a>
                            <form action="#" th:action="@{${rootDir} + '{id}'(id = ${entityID})}"
                                  th:method="delete">
                                <button class="btn btn-danger" type="submit">del</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
